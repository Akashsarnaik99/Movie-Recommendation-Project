<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body style="background: rgb(14, 12, 12);">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-danger text-center">Movie Recommendation System</h1>
        </div>
    </div>
<div class="p-5">
    
    <form class="text-light" method="POST" action="/get_name">
        <label for="movies">Select a movie:</label>
        <select id="movies" name="movie_name">
            {% for movie in movies_list %}
                <option value="{{ movie }}"> {{ movie }} </option>
            {% endfor %}
        </select>
        <br>
        <br>
        <h4 class="text-warning"> Search for : {{movie_name}}</h4>
        <br>
        <input type="submit" value="Recommend" class="btn btn-success">
        <button class="btn btn-secondary"><a href="/" class="text-white">Reset</a></button>
    </form>

   

</div>


    <div class="row p-4">
        {% for movie,poster,imdb_rating in movie_poster_zip %}
        <div class="col-md-3 p-2">
            <div class="card text-light" style="width: 18rem; height:400px; background:black;border:1px solid white">
                <img src="{{poster}}" class="card-img-top" alt="{{poster}}" width="200" height="300">
                <div class="card-body">
                  <h5 class="card-title text-light">{{movie}}</h5>
                  <h6 class="text-warning">Imdb rating: {{imdb_rating}} </h6>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>


   
    
 
    
</body>
</html>
